<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phrase Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Phrase Counter</h1>

    <textarea id="textInput" placeholder="Enter your text here..."></textarea>

    <input type="text" id="phraseInput" placeholder="Enter phrase to count" />

    <button onclick="countPhrase()">Count Phrase</button>

    <div class="result" id="result">Occurrences: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
